<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last of Us - Séries</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@300;400;500&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="carrossel">
        <img class="image active" src="./src/images/tlou-1.jpg" alt="Ellie e Joel" />
        <img
          class="image"
          src="./src/images/tlou-2.jpg"
          alt="Personagens The Last of Us"
        />
        <img
          class="image"
          src="./src/images/tlou-3.jpg"
          alt="Joel olhando pela janela"
        />
        <img
          class="image"
          src="./src/images/tlou-4.jpg"
          alt="Ellie e Tess se olhando"
        />
        <img
          class="image"
          src="./src/images/tlou-5.jpg"
          alt="Ellise e Joel caminhando em uma cidade destruida"
        />
        <img
          class="image"
          src="./src/images/tlou-6.jpg"
          alt="Joel segurando uma lanterna"
        />
      </div>
      <div class="conteudo">
        <div class="informacoes">
          <img src="./src/images/logo.png" alt="Logo The Last of Us" class="logo"/>
          <p class="descricao">
            The Last of Us é uma série distópica da HBO baseada na franquia de jogos de videogame de mesmo nome criada por Neil Druckmann. O drama narra um futuro pandêmico que foi devastador para humanidade, deixando os seres humanos à beira da extinção.
          </p>
        </div>

        <div class="botoes-carrossel">
          <button class="botao selecionado"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
        </div>
      </div>
      <aside class="menu-lateral">
        <ul>
          <li>
            <a href="https://github.com/rsmacedo" target="_blank">
              <img
                src="./src/images/github.svg"
                alt="logo-Github"
                class="icon"
              />
            </a>
          </li>

          <li>
            <a href="https://www.linkedin.com/in/rafael-souza-de-macedo-5637b0162/" target="_blank">
              <img
                src="./src/images/linkedin-in.svg"
                alt="logo-Linkedin"
                class="icon"
              />
            </a>
          </li>
        </ul>
      </aside>
    </main>
    <script src="./src/js/index.js"></script>

</html>
